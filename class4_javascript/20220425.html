<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jq</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <ul class="obj">
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
  </ul>

  <ul class="obj2">
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
  </ul>
  <script>
    // const dbj = document.querySelector('.obj')
    $('.obj').css('color', 'red')
    $('li:last').css('color', 'blue')
    $('li:last-child').css('color', 'pink')
    $('li:eq(2)').css('color', 'brown')
    $('li:lt(2)').css('color', 'yello')
    $('li:gt(2)').css('color', 'orange')
  </script>
</body>
</html>
