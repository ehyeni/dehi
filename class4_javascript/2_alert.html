<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>알림창을 띄어주는 함수</title>
</head>
<body>
  알림창
  <script>

    var name = "홍길동";
    // var 새로운 함수의 상자
    // name 새로 만드는 상자이름
    // "홍길동" 상자에 들어갈 값

    // 함수이름(); <-함수의 형태
    alert("안녕하세요");
    alert(name)
  </script>
</body>
</html>
