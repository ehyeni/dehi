<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피규어 태그</title>
</head>
<body>
<!-- 텍스트가 이미지 캡션으로 지정됨 피태그의 중요성 -->
  <figure>
    <img src="img/img1.jpg" alt="공효진">
    <figcaption>공효진 바자 화보</figcaption>
  </figure>

<!-- 텍스트가 이미지 캡션인지 모름 -->
  <figure>
    <img src="img/img1.jpg" alt="공효진">
    <p>공효진 바자 화보</p>
  </figure>

</body>
</html>
