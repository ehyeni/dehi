<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지 구성</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #graph{
      width: 700px;
      overflow: hidden;
      border: 2px solid black;
      margin: 30px;
    }
    .box{
      width: 30px;
      height: 50px;
      position: relative;
      background-color: blue;
      margin: 10px;
      /* 반응하는 클래스 박스의 배경색상은 각각 1초동안 변화하고 넓이는 5초동안 반응 */
      transition-property: background-color, width;
      transition-duration: 1s, 5s;
    }
    /* 호버 띄고 점박스 적을때 띄어쓰기 안하면 효과 안나타남 중요~ */
    #graph:hover .box{
      width: 500px;
    }
    /* .box:hover로 설정하면 박스박스마다 마우스를 대야 움직여지기때문에 박스들이 한꺼번에 움직이려면 그라피 속 호버로 지정해주어야함 */

    .box:nth-child(1){
      transition-delay: 0s;
      transition-timing-function: linear;
    }
    .box:nth-child(2){
      transition-delay: 0.1s;
      transition-timing-function: ease;
    }
    .box:nth-child(3){
      transition-delay: 0.2s;
      transition-timing-function: ease-in;
    }
    .box:nth-child(4){
      transition-delay: 0.3s;
      transition-timing-function: ease-in-out;
    }
    .box:nth-child(5){
      transition-delay: 0.4s;
      transition-timing-function: ease-out;
    }

        /* 박스가 늘어나면서 컬러가 바뀌게되고 최대 길이가 바뀜 */
    #graph:hover .box:nth-child(1){
      background-color: red;
      width: 100px;
    }
    #graph:hover .box:nth-child(2){
      background-color: green;
      width: 400px;
    }
    #graph:hover .box:nth-child(3){
      background-color: blueviolet;
      width: 200px;
    }
    #graph:hover .box:nth-child(4){
      background-color: dodgerblue;
      width: 300px;
    }
    #graph:hover .box:nth-child(5){
      background-color: brown;
      width: 500px;
    }
  </style>
</head>
<body>
  <div id="graph">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
