<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모서리를 둥글게</title>
  <style>
    .box1{
      width: 300px;
      height: 200px;
      border: 2px solid black;
      border-radius: 10px;
      padding: 10px;
      box-sizing: border-box;

    
      margin: 30px;
    }
    /* 보더 레디우스는 단독으로 쓰일 수 있음 테두리 꼭 없어도 동그랗게 영역이 깎임 */
    .box2{
      width: 200px;
      height: 200px;
      background-color: hotpink;
      border: 2px solid black;
      border-radius: 50%;

      text-align: center;
      line-height: 200px;
      margin: 30px;

    }

    .box3{
      width: 200px;
      height: 200px;
      background-color: khaki;
      border-top-left-radius: 10px;
      border-top-right-radius: 20%;
      border-bottom-left-radius: 3em;
      border-bottom-right-radius: 5vh;

      text-align: center;
      line-height: 200px;
      margin: 30px;
    }
  </style>
</head>
<body>
  <div class="box1">박스1</div>
  <div class="box2">동그라미</div>
  <div class="box3">따로따로</div>
</body>
</html>
