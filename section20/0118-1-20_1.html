<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고정 그리드 레이아웃</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #wrapper{
      width: 960px;
      margin: 0 auto;
    }
    header{
      width: 960px;
      height: 120px;
      background-color: aquamarine;
    }
    aside{
      float: left;
      width: 300px;
      background-color: antiquewhite;
    }
    section{
      float: right;
      width: 600px;
      background-color: darksalmon;
    }
    footer{
      clear: both; /* 박스가 치고 올라가는 것을 막아줌 */
      width: 960px;
      background-color: gray;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <header>고정 그리드 만들어보기</header>
    <aside>aside</aside>
    <section>section</section>
    <footer>footer</footer>
  </div>
</body>
</html>
