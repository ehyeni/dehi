<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스타일 상속</title>
  <style>
    /* 바디 안에 h1,ul,li 모두 속해있기 때문에 스타일이 상속 된다고 한다. 상속을 이용해 스타일의 범위를 지정한다*/
    body{
      color: red;
    }
  </style>
</head>
<body>
  <h1>디자인과정</h1>
  <ul>
    <li>웹학과</li>
    <li>웹학과</li>
  </ul>
</body>
</html>
