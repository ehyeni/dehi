<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keat</title>
  <style>
    .bullet_circle{
      list-style: circle;
    }
    .bullet_none{
      list-style: none;
    }
    /* 리스트스타일 논은 잘 쓰기 때문에 li 태그 자체에 리스트스타일 논으로 정해줘도됨
    li{
      list-style:none;
    }
    이경우는 전체 다 리스트에서 불릿이 사라짐 */

  </style>
</head>
<body>
  <ul class="bullet_circle">
    <li>회사소개</li>
    <li>생산설비</li>
    <li>제품소개</li>
    <li>온라인문의</li>
    <li>커뮤니티</li>
  </ul>
  <ul class="bullet_none">
    <li>회사소개</li>
    <li>생산설비</li>
    <li>제품소개</li>
    <li>온라인문의</li>
    <li>커뮤니티</li>
  </ul>
</body>
</html>
