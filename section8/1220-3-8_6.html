<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keat</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .scrollbox{
      width: 200px;
      height: 200px;
      border: 2px solid black;
      float: left;
      box-sizing: border-box;

      margin: 10px;
      margin-left: 30px;
    }

    .no1{
      overflow: scroll;
      margin-left: 10px;
    }

    .no2{
      overflow-x: scroll;
      overflow-y: hidden;
    }
    
    .no3{
      overflow-x: hidden;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <!-- (div.scrollbox.no$>h4{scroll}+figure>img)*3 {}이괄호는 태그안에 들어갈 텍스트-->
  <div class="scrollbox no1">
    <h4>scroll-x,y</h4>
    <figure><img src="/img/img2.jpg" alt="공효진"></figure>
  </div>
  <div class="scrollbox no2">
    <h4>scroll-x</h4>
    <figure><img src="/img/img2.jpg" alt="공효진"></figure>
  </div>
  <div class="scrollbox no3">
    <h4>scroll-y</h4>
    <figure><img src="/img/img2.jpg" alt="공효진"></figure>
  </div>
</body>
</html>
