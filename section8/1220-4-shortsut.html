<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prectice</title>
</head>
<body>
  <!-- 클래스, 아이디 단축 작성 -->
  <!-- div.name -->
  <div class="name"></div>
  <!-- div#name -->
  <div id="name"></div>

<!-- div.box$*4 -->
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>

<!-- div>figure>img -->
<div>
  <figure>
    <img src="" alt="">
  </figure>
</div>

<!-- div>ul+ul -->
<div>
  <ul></ul>
  <ul></ul>
</div>

<!-- div>ul>li*4 -->
<div>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

<!-- div>(ul>li*2)*4 -->
<div>
  <ul>
    <li></li>    
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

<!-- (div.contents$>h4{name$}>p{hello})4 -->

<div class="contents1">
  <h4>name1
    <p>hello</p>
  </h4>
</div>
<div class="contents2">
  <h4>name2
    <p>hello</p>
  </h4>
</div>
<div class="contents3">
  <h4>name3
    <p>hello</p>
  </h4>
</div>
<div class="contents4">
  <h4>name4
    <p>hello</p>
  </h4>
</div>



<!-- span{span$}*3 -->
<span>span1</span>
<span>span2</span>
<span>span3</span>

<!-- (span.transfrom{span$})*3 -->
<span class="transfrom">span1</span>
<span class="transfrom">span2</span>
<span class="transfrom">span3</span>


</body>
</html>
