  <title>유튜브 동영상 화면에 꽉채우기(반응형)</title>

    .videowrapper{
      width: 100%;
      position: relative;
      /* 비율 계산을 어떡해..?ㅎ */
      padding-top: 56.25%;
    }
    
    iframe{
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="videowrapper">
    <iframe src="https://www.youtube.com/embed/PUJ1e5kuWhE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  </div>
