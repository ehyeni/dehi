<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교연산자</title>
  
</head>
<body>
  <script>
    let a = 10;
    let b = 20;
    let c = 10;
    let f = "20";
    var result;

    result = a > b;
    document.write(result,"<br>");
    result = a < b;
    document.write(result,"<br>");
    result = a <= b;
    document.write(result,"<br>");

    // 형식까지 안맞아도 맞은걸로 쳐줌
    result = b == f;
    document.write(result,"<br>");
    result = a != b ;
    document.write(result,"<br>");

    // 형식까지 같아야하는데 b는 숫자 f는 문자라 틀림
    result = b === f ; 
    document.write(result,"<br>");

  </script>
</body>
</html>
