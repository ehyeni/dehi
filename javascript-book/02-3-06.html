<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자 우선 순위</title>
</head>
<body>
  <script>
    let a = 10;
    let b = 20;
    let m = 30;
    let n = 40;
    let result;

    // a는 b보다 크다 or b는 m보다 크거나 같다 or m은 n보다 크다 f
    result = a > b || b >= m || m > n; 
    document.write(result,"<br>");

    // a는 b보다 크다 or b는 m보다 크거나 같다 or m은 n보다 작거나 같다 t
    result = a > b || b >= m || m <= n;
    document.write(result,"<br>");

    // a는 b보다 작거나 같다 and b는 m보다 크거나 같다 and m은 n보다 작거나 같다 f
    result = a <= b && b >= m && m <= n;
    document.write(result,"<br>");

    // a는 b보다 작거나 같다 and b는 m보다 작거나 같다 and m은 n보다 작거나 같다 t
    result = a <= b && b <= m && m <= n;
    document.write(result,"<br>");

    result=!(a > b);
    document.write(result, "<br>");

  </script>
</body>
</html>
