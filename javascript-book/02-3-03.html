<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대입 연산자</title>
  <style>
    table{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <script>
    let num1 = 10;
    let num2 = 3;

    num1 += num2;
    document.write(num1,"<br>");
    // num1 = num1 + num2

    num1 -= num2;
    document.write(num1,"<br>");
    // num1 = num1-num2

    num1 *= num2;
    document.write(num1,"<br>");
    // num1 = num1 * num2

    num1 %= num2;
    document.write(num1,"<br>");
    // num1 = num1 % num2

    // 프로그래밍 언어에서 = 는 같다가 아니라 오른쪽 값을 왼쪽에 넣는다라는 의미로 해석해야한다.  

    var str = "<table border = '1'>";
    str += "<tr>";
    str += "<td>1</td><td>2</td><td>3</td>";
    str += "</tr>";    
    str += "</table>";
    document.write(str)

    // 태그가 순차적으로 더해져 표가 만들어진다
  </script>
</body>
</html>
