<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼항 조건 연산자</title>
</head>
<body>
 <script>
   
   let a = 10;
   let b = 3;
  
  //  a>b 라는  조건이 맞으면 "java script"로 출력 아니면 "hello"로 출력한다는 말
   let restlt = a>b ? "java script" : "hello";
   document.write(restlt)
 </script>
</body>
</html>
