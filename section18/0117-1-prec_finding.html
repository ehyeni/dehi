<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 포인터 만들기</title>
  <style>

  *{
    margin: 0;
    padding: 0;
  }

    .container{
    width: 300px;
    height: 300px;
    background-color: #cecece;
    margin: 20px;
    position: relative;
    }

    .center{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;}

    .finding{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ffffff;
      position: absolute;
      animation: finding 2s infinite;
      transform: scale(0);  
    }

    .finding:nth-child(2){
      animation-delay: 0.2s;
    }

    .finding:nth-child(3){
      animation-delay: 0.4s;
    }
    @keyframes finding{
      from{
        transform: scale(0);
        opacity: 1;
      }
      to{
        transform: scale(1);
        opacity: 0;
      }
    }

  </style>
  <style>

  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <div class="finding"></div>
      <div class="finding"></div>
      <div class="finding"></div>
    </div>
  </div>
</body>
</html>
