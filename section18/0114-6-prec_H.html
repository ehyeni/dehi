<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숙제 정답</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    li{
      list-style: none;
    }

    .letter{
      width: 150px;
      height: 200px;
      margin-top: 50px;
      margin-left: 50px;
      background-color: #cecece;
      position: relative;
      
    }

    .stroke1{
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      background-color: orange;
      animation: stroke1 5s alternate infinite;
    }

    .stroke2{
      position: absolute;
      top: 75px;
      left: 50px;
      height: 50px;
      background-color: orange;
      animation: stroke2 5s alternate infinite;
    }

    .stroke3{
      position: absolute;
      top: 0;
      left: 100px;
      width: 50px;
      background-color: orange;
      animation: stroke3 5s alternate infinite;
    }
    
    @keyframes stroke1{
      
      from{
        height: 0; 
      }
      20%{
        height: 200px;
      }
      to{
        height: 200px;
      }
    }

    @keyframes stroke2{
      20% {
        width: 0px;}
      40% {width: 50px;}
      to{width: 50px;}
    }
    
    @keyframes stroke3{
      40%{height: 0px;}

      60%{height: 200px;}

      to{height: 200px;}
    }
    
  </style>
</head>
<body>
  <div class="container">
    <ul class="letter">
      <li class="stroke1"></li>
      <li class="stroke2"></li>
      <li class="stroke3"></li>
    </ul>
  </div>
</body>
</html>
