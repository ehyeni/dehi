<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숙제</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
    }

    .container{
      width: 300px;
      height: 400px;
      background-color: lightgray;
      position: relative;
      
    }

    .stroke1{
      width: 100px;
      height: 400px;
      background: orange;
      float: left;
      position: absolute;
      animation: go 5s infinite alternate;
    }

    .stroke2{
      width: 100px;
      height: 100px;
      background: orange;
      float: left;
      margin-top: 150px;
      margin-left: 100px;
      position: absolute;
      animation: go2 5s infinite alternate;
    }

    .stroke3{
      width: 100px;
      height: 400px;
      background: orange;
      right: 0;
      position: absolute;
      animation: go3 5s  alternate infinite;

    }
    
    @keyframes go{
      
      from{
        height: 0; }
      20%{
        height: 400px;
      }
      to{
        height: 400px;
      }
    }

    @keyframes go2{
      
      20%{width: 0;}

      40%{width: 100px;}

      to{width: 100px;}
    }

    @keyframes go3{
      
      40%{
        height: 0%;}

      60%{
height: 400px;}
      to{height: 400px;}
    }
    
  </style>
</head>
<body>
  <div class="container">
    <ul class="letter">
      <li class="stroke1"></li>
      <li class="stroke2"></li>
      <li class="stroke3"></li>
    </ul>
  </div>
</body>
</html>
