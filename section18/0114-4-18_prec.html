<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 미완</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .container{
      width: 300px;
      height: 200px;
      background-color: lightgrey;
      position: absolute;
    }

    .in{
      width: 30px;
      height: 30px;
      background-color: white;
      border-radius: 100%;
      top: 50%;
      left: 50%;
    }

    .in div{
      width: 20px;
      height: 20px;
      background-color:lightgray;
      border-radius: 50%;
      border-top: 5px solid red;
      top: 50%;
      left: 50%;
      position: absolute;

    }

    
  </style>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <div class="roading">
      </div>
    </div>
  </div>
  
</body>
</html>
