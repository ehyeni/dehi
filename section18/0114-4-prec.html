<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제1</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
    }
    .container{
      width: 500px;
      height: 300px;
      background-color: #cfcfcf;
      position: relative;
    }

    .wrap{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .roading{
      width: 20px;
      height: 20px;
      border: 5px solid white;
      border-top: 5px solid red;
      border-radius: 50%;
      animation: roading1 1s infinite;
    }

    @keyframes roading1 {
      from{
        transform: rotate(0);
      }

      to{
        transform: rotate(360deg);
      }
    }

    
  </style>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <div class="roading"></div>
    </div>
  </div>
  
</body>
</html>
