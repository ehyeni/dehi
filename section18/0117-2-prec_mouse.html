<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 - 마우스</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }

  .container{
    width: 300px;
    height: 300px;
    background-color: #cecece;
    margin: 20px;
    position: relative;
  }
  .center-bottom{
    position: absolute;
    left: 50%;
    top: 70%;
    transform: translateX(-50%);
    animation: drag 2s infinite;
  }
  .mouse{
    border: 2px solid white;
    box-sizing: border-box;
    width: 20px;
    height: 30px;
    border-radius: 10px;
  }

  .wheel{
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background-color: white;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 20%;
    animation: wheeling 2s infinite
    }

  @keyframes drag {
    from{
      top: 70%;
      opacity: 1;
    }

    50%{
      top: 75%;
      opacity: 1;
    }
            
    to{
      opacity: 0;
      top: 75%;
    }
  }

  @keyframes wheeling {
    from {
      top:20%;
    }
    50%{
      top: 60%;
    }
    to{
      top: 60%;
    }
  } 

  .circle{
    background-image:conic-gradient(tomato 0deg, #00000000 0deg);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: relative;
    transition: 2s;
    /* animation: donut 2s infinite; */
  }
  .circle-inner{
    width: 80px;
    height: 80px;
    background-color: #cfcfcf;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    line-height: 80px;
  }

  @keyframes donut {
    from {
      background-image:conic-gradient(tomato 0deg, #00000000 0deg);
    }

    to {
      background-image:conic-gradient(#ffffff 359deg, #00000000 0deg);
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-bottom">
        <div class="mouse">
            <div class="wheel"></div>
        </div>
    </div>
  </div>
</body>
</html>
