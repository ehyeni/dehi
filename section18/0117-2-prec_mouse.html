<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 - 마우스</title>
  <style>

    /* 초기화 */
  *{
    margin: 0;
    padding: 0;
  }


  .container{
    width: 300px; /* 배경 박스 크기 지정: 넓이 */
    height: 300px; /* 배경 박스 크기 지정 : 높이 */
    background-color: #cecece; /* 박스 색상 지정 */
    margin: 20px; /* 박스가 너무 가에 붙지 않게 마진 띄워줌 */
    position: relative; /* 행으로 정렬 되도록 상대좌표(입력한 순서로부터 좌표 영향 받음 쌓이는 식)로 지정 */
  }
  .center-bottom{
    position: absolute; /* '절대 위치 좌표'로 부모 박스 기준으로 정렬하고 스크롤에 따라 이동하는 좌표 */
    left: 50%; /* 좌표 위치를 찍는 것 왼쪽으로부터 얼마나 떨어질건지*/
    top: 70%; /* 좌표 위치를 찍음 위에서부터 얼마나 떨어질건지 */
    transform: translateX(-50%); /*  */ 
    animation: drag 2s infinite;
  }
  .mouse{
    border: 2px solid white;
    box-sizing: border-box;
    width: 20px;
    height: 30px;
    border-radius: 10px;
  }

  .wheel{
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background-color: white;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 20%;
    animation: wheeling 2s infinite
    }

  @keyframes drag {
    from{
      top: 70%;
      opacity: 1;
    }

    50%{
      top: 75%;
      opacity: 1;
    }
            
    to{
      opacity: 0;
      top: 75%;
    }
  }

  @keyframes wheeling {
    from {
      top:20%;
    }
    50%{
      top: 60%;
    }
    to{
      top: 60%;
    }
  } 

  .circle{
    background-image:conic-gradient(tomato 0deg, #00000000 0deg);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: relative;
    transition: 2s;
    /* animation: donut 2s infinite; */
  }
  .circle-inner{
    width: 80px;
    height: 80px;
    background-color: #cfcfcf;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    line-height: 80px;
  }

  @keyframes donut {
    from {
      background-image:conic-gradient(tomato 0deg, #00000000 0deg);
    }

    to {
      background-image:conic-gradient(#ffffff 359deg, #00000000 0deg);
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-bottom">
        <div class="mouse">
            <div class="wheel"></div>
        </div>
    </div>
  </div>
</body>
</html>
