<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 2</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .container{
    width: 300px;
    height: 300px;
    background-color: #cfcfcf; 
    position: relative;
    }

    .box{
      width: 100px;
      height: 100px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -10px;
    }

    .button{
      width: 20px;
      height: 35px;
      border: 2px solid white;
      border-radius: 200px;
      animation: move1 3s infinite;
    }

    .point{
      width: 3px;
      height: 3px;
      background-color: white;
      border-radius: 100%;
      margin: 0 auto;
      transform: translateY(30px);
      animation: move1 3s infinite;
    }

    @keyframes move1{
      from{
        transform: translateY(5px)
      }

      to{
        transform: translateY(25px)
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="button">
        <div class="point">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
