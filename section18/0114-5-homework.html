<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숙제</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
    }

    .container{
      width: 300px;
      height: 400px;
      background-color: lightgray;
      position: relative;
      
    }

    .stroke1{
      width: 100px;
      height: 400px;
      background: orange;
      float: left;
      position: absolute;
      animation: go 12s infinite;
    }

    .stroke2{
      width: 100px;
      height: 100px;
      background: orange;
      float: left;
      margin-top: 150px;
      margin-left: 100px;
      animation: go2 12s infinite;
    }

    .stroke3{
      width: 100px;
      height: 400px;
      background: orange;
      right: 0;
      position: absolute;
      animation: go3 12s infinite;

    }
    
    @keyframes go{
      
      from{
        height: 100%;
      }

      10%{
        height: 100%;
      }
      80%{
        height: 0%;
      }
      to{
        height: 100%;
      }
    }

    
    @keyframes go{
      
      from{
        height: 100%;
      }

      90%{
        height: 100%;
      }
      80%{
        height: 0%;
      }
      to{
        height: 100%;
      }
    }

    @keyframes go2{
      
      from{width: 100;
      }

      30%{width: 100;}

      40%{width: 0;}

      to{
        width: 100;
      }
    }

    @keyframes go3{
      
      from{
        height: 100%;
      }

      10%{
        height: 0%;
      }
      90%{
        height: 0%;
      }
      to{
        height: 100%;
      }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <ul class="letter">
      <li class="stroke1"></li>
      <li class="stroke2"></li>
      <li class="stroke3"></li>
    </ul>
  </div>
</body>
</html>
