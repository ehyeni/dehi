<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상대 선택자</title>
  <style>
    input:enabled{
      background: blue;
      color: white;
    }

    input:disabled{
      background: black;
      /* 이 부분은 디세이블드를 지정한 칸에 배경색을 주겠다는 명령임 여기서 디세이블드를 주는게 아니다! */
    }

    input:focus{
      background: orange
    }
  </style>
</head>
<body>
  <h2>emabled</h2>
  <p>
    <input type="text" />
  </p>

  <h2>disabled</h2>
  <p>입력할 수 없는 상태로 만들기
    <!-- 여기에 디세이블드를 줬기 때문에 입력이 작동 안하도록 바뀜 -->
  <input disabled="disabled" />
  </p>
</body>
</html>
