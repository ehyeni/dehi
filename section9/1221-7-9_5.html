<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 선택자</title>
  <style>
    input[type=text]{
      background-color: red;
    }

    input[type=password]{
      background-color: blue;
    }
    div[class="hi"]{
      color: red;
    }
  </style>
</head>
<body>
  <div>안녕하세요</div>
  <div class="hi">안녕하세요</div>
  <p class="hi">안녕하세요</p>
  <form>
    <input type="text" />
    <input type="password" />
  </form>  
</body>
</html>
