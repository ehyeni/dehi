<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스타일 우선순위</title>
  <style>
    /* 두개의 스타일이 겹칠때 아랫쪽에 위치한 스타일이 우선이어서 파랑으로 표시됨
        !important를 빨강에 붙여주면 빨강으로 표시됨 그치만 이건 좀 태그를 지저분하게 할 수 있어 사용자제 */
    .color{
      font-style: italic;
      color: red!important;
    }

    .color{
      color: blue;
    }
  </style>
</head>
<body>
    <p class="color">빨강일까 파랑일까</p>  
</body>
</html>
