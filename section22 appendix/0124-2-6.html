<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 6</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    header{
      width: 200px;
      text-align: center;
      background-color: black;
      color: white;
    }

    .box{
      width: 200px;
      height: 250px;
      background-color: whitesmoke;
      overflow-y: scroll;
      padding: 10px;
      box-sizing: border-box;
    }
    .movie>li{
      width: 150px;
      line-height: 30px;
      list-style: none;
    }

    .movie>li:hover{
      background-color: bisque;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h3>영화목록</h3>
  </header>
  <div class="box">
    <ul class="movie">
      <li>영화1</li>
      <li>영화2</li>
      <li>영화3</li>
      <li>영화4</li>
      <li>영화5</li>
      <li>영화6</li>
      <li>영화7</li>
      <li>영화8</li>
      <li>영화9</li>
      <li>영화10</li>
      <li>영화11</li>
      <li>영화12</li>
      <li>영화13</li>
      <li>영화14</li>
      <li>영화15</li>
    </ul>
  </div>
</body>
</html>
