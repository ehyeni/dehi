<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제</title>
  <link rel="stylesheet" href="reset.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap');

    body{
      width: 1600px;
    }
    /* 왼쪽 네비게이션 */
    
    aside{
      width: 200px;
      height: 100%;
      background-color: black;
      position: fixed;
    }

    .menu{
      width: 144px;
      margin: 0 auto;
      font-family: 'Bree Serif', serif;
      line-height: 25px;
    }
    
    li{
      font-size: 11px;
      color: gray;
    }
    
    h3{
      font-size: 12px;
      color: white;
    }
    
    .member>li>span{
      color: green;
    }
    
    h1{
      text-align: center;
      font-family: 'Alfa Slab One', cursive;
      color: white;
      margin: 15px auto;
    }

    li:hover{
      color: coral;
      text-decoration: underline;
      cursor: pointer;
    }
    
    h3:hover{
      color: coral;
      cursor: pointer;
    }

    form{
      width: 144px;
      margin: 12px auto;
      display: flex;
    }
    input[type=text]{
      width: 80px;
      display: block;
      background-color: dimgray;
      border: gray solid 1px;
      line-height: 20px;
    }
    
    input[type=submit]{
      width: 60px;
      color: gray;
      font-size: 5px;
      line-height: 20px;
      text-align: center;
      border: 1px solid ;
      background-color: black;
      display: block;
    }

    input[type=text]:focus{
      background-color: darkgray;
      outline: none;
    }

    /* 오른쪽 섹션 전체 설정 */

    .rightbox{
      width: 1400px;
      background-color: chocolate;
      float: right;
    }


    /* 상단 배너 */
    .videobanner{
      width: 1200px;
      height: 399px;
      background: url(../img/main_pic.jpg);
      margin: 30px auto;
      position: relative;
    }
    .play{
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: black;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -40px;
      
    }
    .play p{
      color: white;
      text-align: center;
      line-height: 80px;
    }
    /* 이미지 */
    img{
      margin: 0 10px 20px 10px;
    }

    figure{
      width: 1100px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <aside>    
    <nav>
      <!-- 카테고리 대제목 끼리 묶어보기 -->
      <h1>1987<br>DESIGN</h1>
      <div class="menu">
        <h3>MEMBER</h3>
        <ul class="member">
          <li>Member</li>
          <li>Login</li>
          <li>Join us</li>
          <li>Cart<span> (OITEM)</span></li>
          <li>Order</li>
          <li>My Page</li>
        </ul>
        <h3>CATEGORY</h3>
        <ul class="categoty">
          <li>Outer</li>
          <li>Top</li>
          <li>Bottom</li>
          <li>Acc</li>
          <li>Sale</li>
          <li>Today View</li>
        </ul>
        <h3>BORAD</h3>
        <ul class="board">
          <li class="gruop">Board</li>
          <li>Notics</li>
          <li>Review</li>
          <li>Q&A</li>
        </ul>
      </div>
    </nav>

    <form>
      <input type="text">
      <input type="submit" value="SEARCH">
    </form>
  </aside>

  <section class="rightbox">
      <div class="videobanner">
        <div class="play">
            <p>
              ▶
            </p>
        </div>
      </div>
  
        <figure>
          <img src="../img/bn1.jpg" alt="">
          <img src="../img/bn2.jpg" alt="">
          <img src="../img/bn3.jpg" alt="">
          <img src="../img/bn4.jpg" alt="">
          <img src="../img/bn5.jpg" alt="">
          <img src="../img/bn6.jpg" alt="">
          <img src="../img/bn7.jpg" alt="">
          <img src="../img/bn8.jpg" alt="">
          <img src="../img/bn9.jpg" alt="">
          <img src="../img/bn10.jpg" alt="">
          <img src="../img/bn11.jpg" alt="">
          <img src="../img/bn12.jpg" alt="">
        </figure>

  </section>
    
</body>
</html>
