<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제</title>
  <link rel="stylesheet" href="reset.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap');
    body{
    position: relative;
    /* 왼쪽 네비게이션 */
    }
    aside{
      width: 200px;
      height: 100%;
      background-color: black;
      box-sizing: border-box;
      position: fixed;
    }

    .menu{
      width: 144px;
      margin: 0 auto;
      font-family: 'Bree Serif', serif;
      line-height: 25px;
    }
    
    li{
      font-size: 11px;
      color: gray;
    }
    
    h3{
      font-size: 12px;
      color: white;
    }
    
    .member>li>span{
      color: green;
    }
    
    h1{
      text-align: center;
      font-family: 'Alfa Slab One', cursive;
      color: white;
      margin-bottom: 15px;
    }

    form{
      width: 144px;
      margin: 12px auto;
      display: flex;
    }
    input[type=text]{
      width: 80px;
      display: block;
      background-color: dimgray;
      border: gray solid 1px;
      line-height: 20px;
    }
    
    input[type=submit]{
      width: 60px;
      color: gray;
      font-size: 5px;
      line-height: 20px;
      text-align: center;
      border: 1px solid ;
      background-color: black;
      display: block;
    }

    /* 오른쪽 섹션 전체 설정 */

    section{
      width: 1400px;
      background-color: darkorange;
      position: relative;
      float: right;


    }

    /* 상단 배너 */


    .videobanner{
      width: 1200px;
      height: 399px;
      background: url(../img/main_pic.jpg);
      margin: 30px auto;
    }
    

    .play{
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: black;
      position: absolute;
      top: 10%;
      left: 50px;
      
    }
    .play p{
      color: white;
      text-align: center;
      line-height: 80px;
    }





  </style>
</head>
<body>
  <aside>    
    <nav>
      <!-- 카테고리 대제목 끼리 묶어보기 -->
      <h1>1987<br>DESIGN</h1>
      <div class="menu">
        <h3>MEMBER</h3>
        <ul class="member">
          <li>Member</li>
          <li>Login</li>
          <li>Join us</li>
          <li>Cart<span> (OITEM)</span></li>
          <li>Order</li>
          <li>My Page</li>
        </ul>
        <h3>CATEGORY</h3>
        <ul class="categoty">
          <li>Outer</li>
          <li>Top</li>
          <li>Bottom</li>
          <li>Acc</li>
          <li>Sale</li>
          <li>Today View</li>
        </ul>
        <h3>BORAD</h3>
        <ul class="board">
          <li class="gruop">Board</li>
          <li>Notics</li>
          <li>Review</li>
          <li>Q&A</li>
        </ul>
      </div>
    </nav>

    <form>
      <input type="text">
      <input type="submit" value="SEARCH">
    </form>
  </aside>
  <section>
    <div class="videobanner">
      <div class="play">
          <p>
            ▶
          </p>
      </div>
    </div>

    <div class="photo">
      <figure>
        <img src="../img/bn1.jpg" alt="">
        <img src="../img/bn2.jpg" alt="">
        <img src="../img/bn3.jpg" alt="">
        <img src="../img/bn4.jpg" alt="">
        <img src="../img/bn5.jpg" alt="">
        <img src="../img/bn6.jpg" alt="">
        <img src="../img/bn7.jpg" alt="">
        <img src="../img/bn8.jpg" alt="">
        <img src="../img/bn9.jpg" alt="">
        <img src="../img/bn10.jpg" alt="">
        <img src="../img/bn11.jpg" alt="">
        <img src="../img/bn12.jpg" alt="">
      </figure>

    </div>
  </section>
  
  
</body>
</html>
