<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 1 css로 표현해보기</title>
  <style>


    .들여쓰기{
      margin-left: 40px;
    }
    
    .bold{
      font-weight: bold;
    }

    .italic{
      font-style: italic;
    }

    .del{
      text-decoration: line-through;
    }

    .u{
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <blockquote>
    <strong>웹퍼블리셔</strong><br>
    <i>
      :기존의 코더라고 불리던 html 제작자
    </i>
  </blockquote>

  <p>웹학과 누적수강생 <del>30,000</del> <u>39,000</u></p>

<hr>

  <!-- css로 표현 -->
  <div class="들여쓰기">

    <p class="bold">웹퍼블리셔</p>
    <span class="italic">:기존의 코더라고 불리던 html 제작자</span>      
  </div>
  
  <p>웹학과 누적수강생 <span class="del"> 30,000 </span> <span class="u">39,000</span></p>
</body>
</html>
