<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>절대위치좌표-포지션 정렬방법-static</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    div{
      width: 300px;
      height: 300px;
      border: 4px solid black;
      margin-left: 30px;
      font-size: 30px;
      line-height: 300px;
      text-align: center;
      box-sizing: border-box;
      
      /* 기본값인 static으로 두면 아래 적은 포지셔닝이 안먹음 */
      left: 100px;
      top: 100px;
    }
  </style>
</head>
<body>
  <div>static-1</div>
  <div>static-2</div>
  <div>static-3</div>
</body>
</html>
