<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index 속성</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }

    div{
      width: 300px;
      height: 300px;
      border: 4px solid black;
      font-size: 30px;
      position: absolute;
    }

    div:nth-of-type(1){
      background-color: red;
      left: 100px;
      top: 100px;
    }

    div:nth-of-type(2){
      background-color: orange;
      left: 250px;
      top: 250px;
      /* 원래는 박스 순서가 박스 1-2-3으로 되어야하는데 제트 인덱스를 설정해줘서 2번 박스가 앞으로옴 
      z-index는 0이 기본값으로 -1,-2,0,1,2,3 이렇게 음수 양수 다 됨 나중에 사이사이에 추가 될 수 있으니
      초기에는 10단위로 설정하는게 좋음*/
      z-index: 3;
    }

    div:nth-of-type(3){
      background-color: green;
      left: 400px;
      top: 400px;
    }
  </style>
</head>
<body>
  <div>box-1</div>
  <div>box-2</div>
  <div>box-3</div>
</body>
</html>
