<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>절대위치좌표-포지션 정렬방법- fixed</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 300px;
      height: 300px;
      border: 4px solid black;
      margin-left: 30px;
      font-size: 30px;
      line-height: 300px;
      text-align: center;
      }

      div:nth-of-type(1){
        background-color: red;
        left: 100px;
        top: 100px;
        position: absolute;
      }

      /* 스크롤시 고정됨 상단 해더 고정으로 생각하면 편함 */
      div:nth-of-type(2){
        background-color: orange;
        right: 100px;
        bottom: 100px;
        position: fixed;
      }
  </style>
</head>
<body>
  <div>absolute</div>
  <div>fixd</div>
</body>
</html>
