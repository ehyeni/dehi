<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>절대위치좌표-포지션 정렬방법- absolute</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 300px;
      height: 300px;
      border: 4px solid black;
      margin-left: 30px;
      font-size: 30px;
      line-height: 300px;
      text-align: center;
      position: absolute;
      }

      div:nth-of-type(1){
        background-color: red;
        left: 100px;
        top: 100px;
      }
      /* 창을 줄이다보면 박스끼리 겹쳐질때 아래 박스가 위로 올라오는데 이건 더 나중에 선언되었기 때문 */
      div:nth-of-type(2){
        background-color: orange;
        right: 100px;
        bottom: 100px;
      }
  </style>
</head>
<body>
  <div>absolute-1</div>
  <div>absolute-2</div>
</body>
</html>
