<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테두리속성</title>
  <style>
    .box{
      width: 300px;
      height: 100px;
      border: 2px solid green;
    }
    .box2{
      width: 300px;
      height: 200px;
      border-top: dotted 5px blue;
      border-left: double 10px red;
      border-right: dashed 7px green;
      border-bottom: groove 10px yellow;
    }
  </style>
</head>
<body>
  <div class="box">BOX-1</div> <br>
  <div class="box2"></div>
</body>
</html>
