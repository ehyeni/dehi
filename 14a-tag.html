<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하이퍼링크</title>
</head>
<body>
  <!-- 링크 taget 값의 종류 -->
  <p>
    <!-- taget 값을 지적하지 않으면 _slfe와 같음 -->
    <a href="http://www.naver.com">네이버(none)</a>
  </p>
  <p>
  <!-- 현재 페이지에서 바로 이동 -->
   <a href="http://www.daum.net" target="_self">다음(_self)</a>
  </p>
  <!-- 현재 페이지는 그대로 두고 새로운 브라우저 창이나 탭을 열어 이동 -->
   <a href="https://www.yahoo.com/" target="_blank">야후(_blank)</a>
  <p>
  <!-- 클릭 했을 떄 이동하는 페이지의 브라우저는 클릭했던 페이지의 부모 페이지에서 이동 -->
  <a href="http://www.google.com" target="_parent">구글(_blank)</a>
  </p>
</body>
</html>
