<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border 속성</title>
  <style>
    table{
      border: 2px solid black;
      /* border-collapse: collapse(표가 서로 붙어있음) separate(칸마다 따로 떨어져있음 기본값); */
      /* border-spacing: 40px 20px; 스페이싱을 0으로 줘도 collapse와는 다름 스페이싱은 보더 겹치는 곳이 합쳐지지 않음  */
    }
    td{
      border: 1px dotted black;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <caption>표 스타일</caption>
    <tr>
      <td>시네마천국</td>
      <td>벤허</td>
    </tr>
    <tr>
      <td>11:00~14:30</td>
      <td>16:00~19:00</td>
    </tr>
  </table>
</body>
</html>
