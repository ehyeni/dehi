<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>col,colgroup</title>
<style>
  td, th{
    border: 2px solid black;
  }
</style>
</head>
<body>
  <table>
    <caption>col 태그에 대한 예시</caption>
    <colgroup>
      <col span="2" style="background-color: red;">
      <col>
    </colgroup>
    <tr>
      <th>ISBN</th>
      <th>Title</th>
      <th>Price</th>
    </tr>
    <tr>
      <th>3476896</th>
      <th>My first HTML</th>
      <th>$53</th>
    </tr>
  </table>
</body>
</html>
