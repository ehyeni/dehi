<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백그라운드 사이즈 속성 연습 파일</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .container{
      width: 1500px;
    }
    .background{

      border: 1px solid black;

      width: 100%;
      height: 500px;
      background-image: url(/img/art.jpg);
      background-size: 50%;
      /* 배경이미지가 적용된 태그의 width 값과 동일하게 */
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
  </div>
</body>
</html>
