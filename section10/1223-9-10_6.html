<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다양한 색상 코드 표현</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    div{
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      font-size: 20px;
    }

    /* 레드 색상을 예로 다양하게 표현하는 방법 , 알파는 투명도 */

    #word{
      background-color: red;
    }

    #hex{
      background: #ff0000;
    }

    #rgb{
      background: rgb(255, 0, 0);
    }

    #hsl{
      background: hsl(0, 100%, 50%);
    }

    #rgba{
      background: rgba(255, 0, 0, 0.5);
    }

    #hsla{
      background: hsla(0, 100%, 50%, 0.5);
    }
  </style>
</head>
<body>
  <div id="word">word: 단어로 입력하는 형식</div>
  <div id="hex">hex: #웹 번호로 입력하는 형식</div>
  <div id="rgb">rgb: rgb(rgb,green,blue)</div>
  <div id="hsl">hsl: hsl(hue,saturatiom,lightness) 거의안씀..</div>
  <div id="rgba">rgba: rgb형식에서 alpha값 추가</div>
  <div id="hsla">hsla: hsl형식에서 alpha값 추가</div>
</body>
</html>
